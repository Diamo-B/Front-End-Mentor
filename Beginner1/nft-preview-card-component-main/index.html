<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          class="img"
          src="images/image-equilibrium.jpg"
          alt="image of the nft equilibrium"
        />
        <section class="text">
          <p class="title">Equilibrium #3429</p>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </section>

        <section class="priceNtime">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum logo" />
            <p class="priceText">0.041ETH</p>
          </div>

          <div class="time">
            <img
              src="images/icon-clock.svg"
              alt="time remaining"
              width="17px"
              height="17px"
            />
            <p class="timeText">3 days left</p>
          </div>
        </section>
		<hr class="line">
		<section class="Copyright">
			<img class="avatar" src="images/image-avatar.png" alt="photo of the creator">
			<p class="Copytext">Creation of <span>Jules Wyvern</span></p>
	  	</section>

      </section>

	  
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
