<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <div class="card">
    <picture class="img">
      <source media="(min-width: 770px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="perfume image">
    </picture>
    
    <div class="details">
        <h6 class="title">PERFUME</h6>
        <h2 class="productName">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and volptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
      

      <div class="price">
        <p class="actual">$149.99</p>
        <p class="discount">$169.99</p>
      </div>

      <div class="submit">
        <button><a href=""><img src="images/icon-cart.svg" alt="cart icon">Add To Cart</a></button>
      </div>
    </div>
  </div>
</body>
</html>
