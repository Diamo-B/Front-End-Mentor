<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./css/output.css" rel="stylesheet">
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body class="bg-Magnolia relative">
    <img src="./assets/images/bg-sidebar-mobile.svg" alt="bg">
    <div class=" z-50 -mt-[135px] w-full flex justify-center gap-5">
      <div class="text-white border-1 rounded-full py-0.5 px-custom font-semibold">1</div>
      <div class="text-white border-1 rounded-full py-0.5 px-custom font-semibold active">2</div>
      <div class="text-white border-1 rounded-full py-0.5 px-custom font-semibold">3</div>
      <div class="text-white border-1 rounded-full py-0.5 px-custom font-semibold">4</div>
    </div>
    <form method="post">
    <div class="mt-8 bg-white border-white border-solid border-4 rounded-lg px-5 py-5 mx-5 shadow-xl z-40 relative">
        <h1 class="text-2xl text-Marine-blue font-bold">Select your plan</h1>
        <p class="text-base text-Cool-gray">You have the option of monthly or yearly billing.</p>
        <div class="mt-5 flex flex-col gap-4">
            <div class="w-full flex justify-start items-center border-1 rounded-md p-3 gap-4 bg-Magnolia border-Purplish-blue">
                <img src="./assets/images/icon-arcade.svg" alt="icon">
                <div>
                    <p class="text-Marine-blue text-base font-bold">Arcade</p>
                    <p class="text-sm text-Cool-gray">$90/yr</p>
                    <p class="text-Marine-blue text-base">2 months free</p>
                </div>
            </div>
            <div class="w-full flex justify-start items-center border-1 rounded-md p-3 gap-4">
                <img src="./assets/images/icon-advanced.svg" alt="icon">
                <div>
                    <p class="text-Marine-blue text-base font-bold">Advanced</p>
                    <p class="text-sm text-Cool-gray">$120/yr</p>
                    <p class="text-Marine-blue text-base">2 months free</p>
                </div>
            </div>
            <div class="w-full flex justify-start items-center border-1 rounded-md p-3 gap-4">
                <img src="./assets/images/icon-pro.svg" alt="icon">
                <div>
                    <p class="text-Marine-blue text-base font-bold">Pro</p>
                    <p class="text-sm text-Cool-gray">$150/yr</p>
                    <p class="text-Marine-blue text-base">2 months free</p>
                </div>
            </div>
        </div>
        <div class="mt-5 p-2 flex justify-center gap-5 w-full bg-Magnolia rounded-md">
            <p class="text-sm font-semibold text-Marine-blue">Monthly</p>
            <label for="toogleA" class="flex items-center cursor-pointer">
              <!-- toggle -->
              <div class="relative">
                <!-- input -->
                <input id="toogleA" type="checkbox" class="sr-only" />
                <!-- line -->
                <div class="w-8 h-4 rounded-full shadow-inner bg-Marine-blue"></div>
                <!-- dot -->
                <div class="dot absolute w-3 h-3 bg-white rounded-full shadow left-1 top-0.5 transition"></div>
              </div>
            </label>
            <p class="text-sm font-medium text-Cool-gray">Yearly</p>
        </div>
    </div>
    <div class="bg-white flex justify-between p-5 w-full nextPanel">
        <button class="text-Cool-gray font-semibold text-sm">
            Go Back
        </button>
        <button class="text-white font-medium text-sm bg-Marine-blue py-2 px-3 rounded-md" type="submit">
            Next Step
        </button>
    </div>
  </body>
</html>
