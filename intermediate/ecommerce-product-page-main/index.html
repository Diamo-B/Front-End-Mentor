<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./joshWcomeau_CSS_Reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <script src="https://kit.fontawesome.com/f6a25db151.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./images/icon-menu.svg" alt="menu" />
            
        <nav class="center__nav">
            <img src="./images/logo.svg" alt="logo" />
            <img src="./images/icon-cart.svg" alt="cart" />
        </nav>
        
        <img class="avatar" src="./images/image-avatar.png" alt="avatar"/>
      </nav>
    </header>

    <main>
        <section class="align_vertical">
            <img class="product_image" src="./images/image-product-1.jpg" alt="product image">
            <div class="arrows">
                <div class="arrow">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="arrow">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </section>

        <section class="text container">
            <h3 class="sub-title">sneaker company</h3>
            <h1 class="title">fall limited edition sneakers</h1>
            <p class="paragraph">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        </section>

        <section class="container pricing">
            <div class="pricing__primary">
                <span class="actualPrice">$125.00</span>
                <span class="Reduction">50%</span>
            </div>

            <div class="pricing__secondary">
                <span>$250.00</span>
            </div>
        </section>

        <section class="container quantity">
            <span class="changeAmount">-</span>
            <span class="amount">0</span>
            <span class="changeAmount">+</span>
        </section>

        <div class="container submit">
            <button class="add_cart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#fff" fill-rule="nonzero"/></svg>
                Add to cart
            </button>
        </div>
        
    </main>
  </body>
</html>
