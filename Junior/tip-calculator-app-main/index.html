<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first-section">
    <img src="images/logo.svg" alt="" aria-hidden="true">
  </div>
  
  <div class="card">
    <div class="bill">
      <h2 class="title">bill</h2>
      <img class="dollar" src="images/icon-dollar.svg" alt="" aria-hidden="true">
      <input type="text" name="" id="billAmount" placeholder="0">
    </div>

    <div class="tips">
      <h2 class="title">Select Tip %</h2>
      <div class="tipsbox">
        <button class="percent" value="5"  onclick="percentValue(this)">5%</button>
        <button class="percent" value="10" onclick="percentValue(this)">10%</button>
        <button class="percent" value="15" onclick="percentValue(this)">15%</button>
        <button class="percent" value="25" onclick="percentValue(this)">25%</button>
        <button class="percent" value="50" onclick="percentValue(this)">50%</button>
        <input type="text" name="" id="" placeholder="Custom">
      </div>
    </div>

    <div class="ppl">
      <h2 class="title">Number <span>of</span> People</h2>
      <img src="images/icon-person.svg" aria-hidden="true" alt="">
      <input type="text" name="" id="">
    </div>

    <div class="total">
      <div class="amount">
        <h2 class="amount-title">Tip Amount<br><span>/ person</span></h2>
        <p class="amount-value">$4.27</p>
      </div>

      <div class="amount">
        <h2 class="amount-title">Total<br><span>/ person</span></h2>
        <p class="amount-value">$32.79</p>
      </div>
      <button class="reset">reset</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
