<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

</head>
<body>
  <header>
    <nav>
      <img src="images/logo.svg" alt="logo svg">
      <a onclick="showMenu()" class="menu-toogle"><img src="images/icon-menu.svg" alt="menu icon"></a>
      <div class="settings">
        <div class="close">
          <a onclick="hideMenu()"><img src="images/icon-close-menu.svg" alt="Close Cross Image"></a>
        </div>
        <div class="options">
          <div class="option">
            <div class="row" onclick="expandMenu(this)">
              features<img id="features"  width="10px" height="6px" src="images/icon-arrow-down.svg" alt="arrow"></i></a>
            </div>
            
            <div class="expand" id="featuresExp">
              <div class="row">
                <img width="14px" height="16px" src="images/icon-todo.svg" alt="To-Do notebook icon"> todo list
              </div>
              <div class="row">
                <img width="16px" height="16px" src="images/icon-calendar.svg" alt="To-Do notebook icon"> calendar
              </div>
              <div class="row">
                <img width="13px" height="17px" src="images/icon-reminders.svg" alt="To-Do notebook icon"> reminders
              </div>
              <div class="row">
                <img width="16px" height="16px" src="images/icon-planning.svg" alt="To-Do notebook icon"> planning
              </div>
            </div>
          </div>
  
          <div class="option">
            <div class="row" onclick="expandMenu(this)">
              company<img id="company" width="10px" height="6px" src="images/icon-arrow-down.svg" alt="arrow"></i></a>
            </div>
            <div class="expand" id="companyExp">
              <div class="row">
                history
              </div>
              <div class="row">
                our team
              </div>
              <div class="row">
              blog
              </div>
            </div>
          </div>
  
          <div class="option">
            <div class="row">
                <a>Careers</a>
            </div>
          </div>
  
          <div class="option">
            <div class="row">
              <a>About</a>
            </div>
          </div>
  
        </div>
  
        <div class="loginReg">
          <a href="" class="login">login</a>
          <a href="" class="register"><button>register</button></a>
        </div>
      </div>
      <div class="black" onclick="hideMenu()">
  
      </div>
    </nav>
  </header>
  <div class="container">
    <picture>
      <source media="(min-width: 768px)" srcset="images/image-hero-desktop.png">
      <img src="images/image-hero-mobile.png" alt="hero image">
    </picture>

    <div class="container2">

      <h1 class="title">Make remote work</h1>
      <p class="paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <div class="button">
        <button><a href="">Learn more</a></button>
      </div>
      <footer>
        <i class="first"><img width="75%" src="images/client-databiz.svg" alt="Clients logos"></i>
        <i class="second"><img width="75%" src="images/client-audiophile.svg" alt="Clients logos"></i>
        <i><img width="75%" src="images/client-meet.svg" alt="Clients logos"></i>
        <i><img width="75%" src="images/client-maker.svg" alt="Clients logos"></i>
      </footer>
      
    </div>

  </div> 
</body>
</html>
