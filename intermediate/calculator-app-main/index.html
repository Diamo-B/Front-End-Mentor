<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="theme1.css" id="theme">
  <link rel="stylesheet" href="base.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>calc</h1>
    <div class="container1">
      <p class="identifier">Theme</p>
      <div>
        <div class="themeNums">
          <label for="one" class="num">1</label>
          <label for="two" class="num">2</label>
          <label for="three" class="num">3</label>
        </div>
        <div class="tri-way-toogle">
          <input class="button" type="radio" name="toogle" id="one">
          <input class="button" type="radio" name="toogle" id="two">
          <input class="button" type="radio" name="toogle" id="three">
        </div>
      </div>
    </div>
    
  </header>

  <main>
    <div class="screen">
      <input type="text" id="screen" placeholder="0" readonly >
    </div>
    
    <div class="keys">
      <div class="buttonNum" onclick="getKey(this)" id="key7">7</div>
      <div class="buttonNum" onclick="getKey(this)">8</div>
      <div class="buttonNum" onclick="getKey(this)">9</div>
      <div class="deleteInput" onclick="getKey(this)">del</div>
      <div class="buttonNum" onclick="getKey(this)">4</div>
      <div class="buttonNum" onclick="getKey(this)">5</div>
      <div class="buttonNum" onclick="getKey(this)">6</div>
      <div class="buttonNum op" onclick="getKey(this)">+</div>
      <div class="buttonNum" onclick="getKey(this)">1</div>
      <div class="buttonNum" onclick="getKey(this)">2</div>
      <div class="buttonNum" onclick="getKey(this)">3</div>
      <div class="buttonNum op" onclick="getKey(this)">-</div>
      <div class="buttonNum dot" onclick="getKey(this)">.</div>
      <div class="buttonNum" onclick="getKey(this)">0</div>
      <div class="buttonNum op" onclick="getKey(this)">/</div>
      <div class="buttonNum op" onclick="getKey(this)">x</div>
      <div class="reset" onclick="getKey(this)">reset</div>
      <div class="submit" onclick="getKey(this)">=</div>
    </div>
  </main>

  

<script src="themes.js"></script>
<script src="index.js"></script>

  </div> -->
</body>
</html>
