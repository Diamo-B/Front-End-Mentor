<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first-section">
    <img src="images/logo.svg" alt="" aria-hidden="true">
  </div>
  
  <div class="card">
    <div class="bill">
      <h2 class="title">bill</h2>
      <img class="icon" src="images/icon-dollar.svg" alt="" aria-hidden="true">
      <input type="text" name="" id="billAmount" placeholder="0">
    </div>

    <div class="tips">
      <h2 class="title">Select Tip %</h2>
      <div class="tipsbox">
        <button class="percent off" value="5" >5%</button>
        <button class="percent off" value="10">10%</button>
        <button class="percent off" value="15">15%</button>
        <button class="percent off" value="25">25%</button>
        <button class="percent off" value="50">50%</button>
        <input type="text" name="" id="customTip" placeholder="Custom">
      </div>
    </div>
    
    <div class="ppl">
      <div class="title-box">
        <h2 class="title">Number <span>of</span> People</h2>
        <h2 class="title red hidden" id="pplError">Can't be zero</h2>
      </div>
      <img class="icon" src="images/icon-person.svg" aria-hidden="true" alt="">
      <input type="text" name="" id="ppl" placeholder="0">
    </div>
    
    <div class="total">
      <div class="amount">
        <h2 class="amount-title">Tip Amount<br><span>/ person</span></h2>
        <p class="amount-value">$<span id="tip">0.00</span></p>
      </div>

      <div class="amount">
        <h2 class="amount-title">Total<br><span>/ person</span></h2>
        <p class="amount-value">$<span id="total">0.00</span></p>
      </div> 
      <button class="reset" onclick="reset()">reset</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
