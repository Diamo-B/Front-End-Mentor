<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="card">
    <h2 class="ID">advice #<span id="idNum">117</span></h2>
    <p class="quote">&ldquo;<span id="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>&rdquo;</p>
    <picture class="img">
      <source media="(min-width: 770px)" srcset="images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="divider">
    </picture>
    <div class="dice" id="dice">
      <img src="images/icon-dice.svg" alt="dice icon">
    </div>
  </div>
</body>
</html>
